<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
      <meta charset="UTF-8">
      <title> Responsive Registration Form  </title>
      <link rel="stylesheet" href="RegisterStyle.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
      <div class="container">
          <div class="title">Registration</div>
              <div class="content">
                <form action="registration.php" method="POST">
                      <div class="user-details">
                        <div class="input-box">
                          <span class="details">Full Name</span>
                          <input type="text" name="fname" placeholder="Enter your name" required>
                        </div>
                        <div class="input-box">
                          <span class="details">Username</span>
                          <input type="text" name="Uname" placeholder="Enter your username" required>
                        </div>
                        <div class="input-box">
                          <span class="details">Email</span>
                          <input type="text" name="Email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-box">
                          <span class="details">Phone Number</span>
                          <input type="text" name="Pnumber" placeholder="Enter your number" required>
                        </div>
                        <div class="input-box">
                          <span class="details">Password</span>
                          <input type="text" name="pword" placeholder="Enter your password" required>
                        </div>
                        <div class="input-box">
                          <span class="details">Confirm Password</span>
                          <input type="text" name="Confirmpw" placeholder="Confirm your password" required>
                        </div>
                      </div>
                      <div class="gender-details">
                        <input type="radio" name="gender" id="dot-1" value="male">
                        <input type="radio" name="gender" id="dot-2" value="female">
                        <input type="radio" name="gender" id="dot-3" value="notprefer">
                        <span class="gender-title">Gender</span>
                        <div class="category">
                          <label for="dot-1">
                          <span class="dot one"></span>
                          <span class="gender">Male</span>
                        </label>
                        <label for="dot-2">
                          <span class="dot two"></span>
                          <span class="gender">Female</span>
                        </label>
                        <label for="dot-3">
                          <span class="dot three"></span>
                          <span class="gender">Prefer not to say</span>
                          </label>
                        </div>
                      </div>
                      <div class="button">
                        <input type="submit" value="Register">
                      </div>
                </form>
              </div>
      </div>

</body>
</html>
